<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Graph API Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-content">
      <div class="header-top">
        <div class="logo-section">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <div class="logo-text">
            <h1>Facebook Graph API</h1>
            <p class="subtitle">User Data Discovery Tool</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="search-section">
        <div class="section-header">
          <h2>Find User Information</h2>
          <p class="section-description">Enter a user ID or page ID to fetch and display profile information</p>
        </div>
        
        <div class="search-box">
          <div class="input-wrapper">
            <input 
              type="text" 
              id="pageIdInput" 
              placeholder="Search by User ID or Page ID..."
              autocomplete="off"
            />
            <button id="fetchBtn" class="btn-primary">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              Search
            </button>
          </div>
        </div>
      </section>

      <div id="loading" class="loading-container hidden">
        <div class="spinner"></div>
        <p>Fetching user data...</p>
      </div>
      
      <div id="error" class="error-alert hidden"></div>

      <div id="results" class="results"></div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Facebook Graph API Project â€¢ Modern Data Viewer</p>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
